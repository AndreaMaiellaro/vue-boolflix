<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">

        <header>
            <h1>BOOLFLIX</h1>
            <div class="search">
                <input type="text" placeholder="Inserisci il nome del film o serie tv">
                <button>Cerca</button>
            </div>
        </header>

        <main>

            <!-- film -->
            <div class="film">
                <div v-for="film in films" class="infos">
                    <h5>Titolo:</h5> {{ film.title }}
                    <h5>Titolo originale:</h5>{{ film.original_title }}
                    <h5>Voto:</h5> {{ film.vote_average }}
                    <h5>Lingua:</h5> {{ film.original_language }}
                </div>
            </div>
            <!-- fine film -->

        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
